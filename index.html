<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UVA Class Schedule Heatmap</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
    <div id="dataviz" class="center"></div>
    <button
      id="fall2022button"
      onclick="document.getElementById('inputClass').value = ''"
    >
      Fall 2022
    </button>
    <input
      type="text"
      id="inputClass"
      placeholder="Type class code"
      maxlength="10"
      style="text-transform: uppercase"
    />
    <button id="toggleColor">Toggle Color</button>
    <!-- <button class="search">Search</button> -->
    <div class="alert">
      Looking for a specific class? Type either a subject code ("ANTH" or "MATH"
      or "ECON") or a specific class ("PSYC 2700") (with space in between code
      and number) here!
    </div>
  </body>
</html>
